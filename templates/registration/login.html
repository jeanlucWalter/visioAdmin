{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="backgroundImage">
  <section class="loginSection">
    <article class="loginArticle">
    <h1 class="colorSiniat">Visio Admin</h1>
      <form class="loginBox" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="loginButton" type="submit">Log In</button>
      </form>
    </article>
  </section>
  <img class="logo" src="{% static 'visio/img/logoAppli.png' %}" alt="Logo Visio" title="Logo Visio"/>
</main>
{% endblock %}
